<ng-container *ngIf="isShow && dishData">

        <label class="ord_m-ch-i" *ngFor="let component of complementsOptM">

        </label>
      </div>

      <ul class="collapsible collapsible-ord dt dt_ord_m">
        <li class="dt_I">
          <div class="collapsible-header dt_h" tabindex="0" (click)="isComplement = !isComplement">
            <span class="dt_h_t">Чи бажаєте щось додати?</span>
            <span class="dt_h_svg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" enable-background="new 0 0 30 30"> <path d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z"></path> </svg>
                  </span>
          </div>
          <div class="collapsible-body dt_c dt_c-b" [ngClass]="{'active':isComplement}">

            <ng-container *ngFor="let item of complement">
              <div class="dt_i">
                <label>
                  <input type="checkbox" value="{{item.name}}"
                         (change)="calcPrice(item)" [checked]="item.isCheck">
                  <span class="dt_i_ch_t">({{item.name}})</span>
                  <span class="dt_i_ch_t">({{item.massa}})</span>
                </label>

                <div class="pr_num pr_num-ord-m">
                  <div class="pr_num_c">
                    <button type="button" class="btn-trans btn-pr_num"
                            (click)="dec(item)">
                      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 25 25;"><path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M26,50C12.767,50,2,39.233,2,26S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z"></path><path d="M39,25H13c-0.552,0-1,0.447-1,1s0.448,1,1,1h26c0.552,0,1-0.447,1-1S39.552,25,39,25z"></path></svg>
                    </button>
                    <input class="pr_num_inp" type="number" name="price" [value]="item.count">
                    <button type="button" class="btn-trans btn-pr_num"
                            (click)="inc(item)">
                      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 52 52" style="enable-background:new 0 0 10 10;"><path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M26,50C12.767,50,2,39.233,2,26S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z"></path><path d="M38.5,25H27V14c0-0.553-0.448-1-1-1s-1,0.447-1,1v11H13.5c-0.552,0-1,0.447-1,1s0.448,1,1,1H25v12c0,0.553,0.448,1,1,1s1-0.447,1-1V27h11.5c0.552,0,1-0.447,1-1S39.052,25,38.5,25z"></path></svg>
                    </button>
                  </div>
                  <span class="c_t" style="color:#52ac62">{{item.price}}грн</span>
                </div>
              </div>
            </ng-container>

          </div>
        </li>
      </ul>

      <div class="ord_cm">
        <textarea class="ord_cm_t" placeholder="Коментар до страви"
                   [(ngModel)]="comment" name="comment"
                   [style.height.px]="cmF.clientHeight"></textarea>
        <div #cmF class="ord_cm_t-f">{{comment}}</div>
      </div>


      <p class="ord-m_in">
        <span class="c_t14">До сплати:</span>
        <span class="c_t16">{{totalPrice}} грн.</span>
      </p>

  <ng-container *ngIf="workTime.worksTime">

    <span>{{workTime.worksTime.nameDay}} </span>
    <b class="m-c " *ngIf="!weekend && !allTime" [class.warning]="closeInH" [class.error]="closed" [class.true]="open">
      {{workTime.worksTime.timeStart}} - {{workTime.worksTime.timeEnd}}
    </b>
    <span class="h-pf_nav_in_t ev warning" *ngIf="closeInH"> До закриття меньше 1 години</span>
    <span class="h-pf_nav_in_t ev error" *ngIf="closed"> Зачинено</span>
    <span class="h-pf_nav_in_t ev true" *ngIf="open"> Відчинено</span>
    <span class="ev error" *ngIf="weekend"> Вихідний</span>
    <span class="ev true" *ngIf="allTime"> Цілодобово</span>
  </ng-container>
  <ng-container *ngIf="workTime.worning">
    <div class="icon">
      <div class="alt-wrap">
        Інші локації цієї мережі працюють за іншим графіком! Переглядайте їх в контактах.
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="exclamation-triangle" class="svg-inline--fa fa-exclamation-triangle fa-w-18" role="img" viewBox="0 0 576 512"><path fill="currentColor" d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z" style="fill: #ffcf33;"/></svg>
    </div>
  </ng-container>
</div>

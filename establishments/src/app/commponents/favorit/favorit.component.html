<ng-container *ngIf="type == 'favoritest'">
  <a href="//{{res.favoritest.subdomain+'.'+host}}" class="s-el_cont-link" *ngIf="res">
    <div class="s-el_h">
                <span class="s-el_h_img">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 53.867 53.867" style="enable-background:new 0 0 30 30;" ><polygon style="fill:#EFCE4A;" points="26.934,1.318 35.256,18.182 53.867,20.887 40.4,34.013 43.579,52.549 26.934,43.798 10.288,52.549 13.467,34.013 0,20.887 18.611,18.182 "/></svg>
                </span>
      <span class="s-el_h_t">Улюблений заклад</span>
    </div>
    <div class="s-el_content">
      <!--<span class="s-el_i pre-bg"></span>-->
      <span class="s-el_i pre-bg">
                    <span class="inherit" *ngIf="res.favoritest">
                        <app-img [img]="{id:res.favoritest.av}" ></app-img>
                    </span>
                </span>
    </div>
  </a>
</ng-container>
<ng-container *ngIf="type == 'dish'">
  <div class="el_cont like-el-cont" *ngIf="res">
    <div class="el_h">
      <span class="el_h_img">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 50 50" style="enable-background:new 0 0 30 30;"><path style="fill:#D75A4A;" d="M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z"/></svg>
      </span>
      <span class="el_h_t">Улюбленні страви</span>
    </div>
    <div class="el_content">

      <a href="" class="el_i pre-bg" *ngFor = "let img of res.favoritdish">
        <div class="inherit" *ngIf="img">
          <app-img [img]="{id:img.pic}"></app-img>
        </div>
      </a>

    </div>
  </div>
</ng-container>

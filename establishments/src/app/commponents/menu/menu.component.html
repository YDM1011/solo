<app-custom-res [model]="{
    url:'menu',
    populate:{path:'forest'},
    select: 'forest,name'}" (onRes)="menus = $event"></app-custom-res>

<ng-container *ngIf="menus">
  <ng-container *ngIf="menus.length != 1">
    <button class="us-s_i btn-trans btn-menu-zv"
            (click)="hidden()">
      <span class="svg20">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 224 369.1" width="20" height="20" fill="#00a3ff"><path d="M208-1c-7.6,1.5-24.8,5.9-39.8,20.8c-24.5,24.3-22.9,56.8-22.5,62c0.2,46.8,0.3,93.6,0.5,140.3c15.9-0.1,31.8-0.1,47.8-0.2c0,49.1,0,98.2,0,147.2h15h15V-1.7C218.7-1.5,213.3-1.3,208-1z"/><path d="M91.7,0c0.1,29,0.1,57.9,0.2,86.9c-5.3-0.1-10.6-0.1-15.8-0.2C75.9,57.8,75.9,28.9,75.8,0h-30c0.1,28.8,0.2,57.6,0.3,86.4c-5.4-0.1-10.8-0.1-16.2-0.2c0-28.7,0-57.5,0-86.2H0v95.5c0,31.9,19.5,58.8,45.8,66.4v207.2h30V161.9c26.3-7.5,45.8-34.4,45.8-66.4V0H91.7z"/></svg>
      </span> Меню
    </button>
  </ng-container>
</ng-container>
<ng-container *ngIf="menus">
  <ng-container *ngIf="menus.length == 1">
<a #link [routerLink]="'/menu/'+menus[0]._id" class="us-s_i btn-trans btn-menu-zv">
  <span class="svg20">
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 224 369.1" width="20" height="20" fill="#00a3ff"><path d="M208-1c-7.6,1.5-24.8,5.9-39.8,20.8c-24.5,24.3-22.9,56.8-22.5,62c0.2,46.8,0.3,93.6,0.5,140.3c15.9-0.1,31.8-0.1,47.8-0.2c0,49.1,0,98.2,0,147.2h15h15V-1.7C218.7-1.5,213.3-1.3,208-1z"/><path d="M91.7,0c0.1,29,0.1,57.9,0.2,86.9c-5.3-0.1-10.6-0.1-15.8-0.2C75.9,57.8,75.9,28.9,75.8,0h-30c0.1,28.8,0.2,57.6,0.3,86.4c-5.4-0.1-10.8-0.1-16.2-0.2c0-28.7,0-57.5,0-86.2H0v95.5c0,31.9,19.5,58.8,45.8,66.4v207.2h30V161.9c26.3-7.5,45.8-34.4,45.8-66.4V0H91.7z"/></svg>
  </span> Меню
</a>
</ng-container>
</ng-container>
<button class="btn-green req" (click)="hidden()">Меню</button>

<div class="cont p-cont p-m md" [ngClass]="{'active': isShow}">
  <div class="cont_h">
    <strong class="h_t16">Варіанти меню</strong>
  </div>
  <ng-container *ngIf="menus">
    <ng-container *ngIf="menus.length > 0">
      <ng-container *ngFor="let menu of menus">
        <ng-container *ngIf="menu.forest.length > 0">
          <a [routerLink]="'/menu/'+menu._id" class="cont_c p-m_i" (click)="hidden()" appScrollTo>
            <div class="p-m_h">
              <span class="p-m_svg">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 224 369.1" width="20" height="20" fill="#00a3ff"><path d="M208-1c-7.6,1.5-24.8,5.9-39.8,20.8c-24.5,24.3-22.9,56.8-22.5,62c0.2,46.8,0.3,93.6,0.5,140.3c15.9-0.1,31.8-0.1,47.8-0.2c0,49.1,0,98.2,0,147.2h15h15V-1.7C218.7-1.5,213.3-1.3,208-1z"/><path d="M91.7,0c0.1,29,0.1,57.9,0.2,86.9c-5.3-0.1-10.6-0.1-15.8-0.2C75.9,57.8,75.9,28.9,75.8,0h-30c0.1,28.8,0.2,57.6,0.3,86.4c-5.4-0.1-10.8-0.1-16.2-0.2c0-28.7,0-57.5,0-86.2H0v95.5c0,31.9,19.5,58.8,45.8,66.4v207.2h30V161.9c26.3-7.5,45.8-34.4,45.8-66.4V0H91.7z"/></svg>
              </span>
              <span class="c_t14">{{menu.name || 'Основне'}}</span>
            </div>
            <div class="p-m_с">
              <p class="p-m_t" *ngFor="let est of menu.forest">{{est.name}}</p>
            </div>
          </a>
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="menus.length == 0">
      <p class="cont_c p-m_i none o5" style="text-align: center">Немає активного меню</p>
    </ng-container>
  </ng-container>
</div>
<div class="md-fixed" [ngClass]="{'active': isShow}" (click)="hidden()"></div>

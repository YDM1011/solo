  <div class="cont-page_one">

    <div class="cont_h-pf">
      <div class="h-pf_bg pre-bg">
        <ng-container *ngIf="pics">
          <ng-container *ngIf="pics.bg; else bgE">
            <app-picture [pic]="pics.bg"></app-picture>
            <!--<ng-container *ngIf="pics.bg.picCrop; else bgE">-->
              <!--<img class="img" [src]="host+pics.bg.picCrop" alt="">-->
            <!--</ng-container>-->
          </ng-container>
        </ng-container>
      </div>

      <div class="h-pf_nav">
        <app-work-time></app-work-time>

        <div class="h-pf_nav_btn">
          <button type="button" (click)="setFavorite('oneest');"
                  class="btn-trans btn-l_i btnActive like" [class.active]="isBest">

            <app-favorit [type]="'thebest'" [security]="false"

            <span class="l_i_val o5" *ngIf="thebest">{{thebest.length}}</span>
          </button>
          <ng-container></ng-container>
          <button type="button" (click)="setFavorite('est')"
                  class="btn-trans btn-l_i btnActive" #fav [class.active]="isFav">
            <span class="l_i_svg">
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 456.814 456.814" fill="none"><path d="M441.11,252.677c10.468-11.99,15.704-26.169,15.704-42.54c0-14.846-5.432-27.692-16.259-38.547c-10.849-10.854-23.695-16.278-38.541-16.278h-79.082c0.76-2.664,1.522-4.948,2.282-6.851c0.753-1.903,1.811-3.999,3.138-6.283c1.328-2.285,2.283-3.999,2.852-5.139c3.425-6.468,6.047-11.801,7.857-15.985c1.807-4.192,3.606-9.9,5.42-17.133c1.811-7.229,2.711-14.465,2.711-21.698c0-4.566-0.055-8.281-0.145-11.134c-0.089-2.855-0.574-7.139-1.423-12.85c-0.862-5.708-2.006-10.467-3.43-14.272c-1.43-3.806-3.716-8.092-6.851-12.847c-3.142-4.764-6.947-8.613-11.424-11.565c-4.476-2.95-10.184-5.424-17.131-7.421c-6.954-1.999-14.801-2.998-23.562-2.998c-4.948,0-9.227,1.809-12.847,5.426c-3.806,3.806-7.047,8.564-9.709,14.272c-2.666,5.711-4.523,10.66-5.571,14.849c-1.047,4.187-2.238,9.994-3.565,17.415c-1.719,7.998-2.998,13.752-3.86,17.273c-0.855,3.521-2.525,8.136-4.997,13.845c-2.477,5.713-5.424,10.278-8.851,13.706c-6.28,6.28-15.891,17.701-28.837,34.259c-9.329,12.18-18.94,23.695-28.837,34.545c-9.899,10.852-17.131,16.466-21.698,16.847c-4.755,0.38-8.848,2.331-12.275,5.854c-3.427,3.521-5.14,7.662-5.14,12.419v183.01c0,4.949,1.807,9.182,5.424,12.703c3.615,3.525,7.898,5.38,12.847,5.571c6.661,0.191,21.698,4.374,45.111,12.566c14.654,4.941,26.12,8.706,34.4,11.272c8.278,2.566,19.849,5.328,34.684,8.282c14.849,2.949,28.551,4.428,41.11,4.428h4.855h21.7h10.276c25.321-0.38,44.061-7.806,56.247-22.268c11.036-13.135,15.697-30.361,13.99-51.679c7.422-7.042,12.565-15.984,15.416-26.836c3.231-11.604,3.231-22.74,0-33.397c8.754-11.611,12.847-24.649,12.272-39.115C445.395,268.286,443.971,261.055,441.11,252.677z" fill="transparent" stroke="#00a3ff" stroke-width="20" stroke-linejoin="round" /><path d="M100.5,191.864H18.276c-4.952,0-9.235,1.809-12.851,5.426C1.809,200.905,0,205.188,0,210.137v182.732c0,4.942,1.809,9.227,5.426,12.847c3.619,3.611,7.902,5.421,12.851,5.421H100.5c4.948,0,9.229-1.81,12.847             <app-favorit [type]="'favorite'" [security]="false"
                         (onRes)="favorite = $event.favorite; isFav=checkIconActive(favorite)"></app-favorit>
            <span class="l_i_val o5" *ngIf="favorite">{{favorite.length}}</span>
          </button>

        </div>
      </div>

      <div class="h-pf_c">
        <div class="h-pf_img">
            <ng-container *ngIf="pics">
              <ng-container *ngIf="pics.av; else avE">
                <app-picture [pic]="pics.av"></app-picture>
                <!--<ng-container *ngIf="pics.av.picCrop; else avE">-->
                  <!--<img class="img" [src]="host+pics.av.picCrop" alt="">-->
                <!--</ng-container>-->
              </ng-container>
            </ng-container>
        </div>
        <span class="h-pf_zv" *ngIf="name">{{name.name}}</span>
        <!--<button #goZv class="btn-green" (click)="goZv.val=true">Йдемо-->
          <!--<ng-container *ngIf="name">{{' в '+name.name}}</ng-container>-->
        <!--</button>-->
        <a class="btn-green" *ngIf="name" href="tel:+380{{name.mobile}}">
          Зателефонувати
        </a>
      </div>
      <!--<app-pre-production [status]="goZv.val" (statusResult)="goZv.val = $event"></app-pre-production>-->
    </div>

    <div class="cont-content">

      <div class="cont_left-bar" #leftBar>
        <div class="lf-br" appLeftBarScroll
             [style.width.px]="leftBar.clientWidth">
          <div class="lf-br_cntt">
            <app-favorit [type]="'dish'" [security]="true"></app-favorit>
            <app-favorit [type]="'hit'" [security]="false"></app-favorit>
          </div>
          <div class="lf-br_btn">
            <app-menu class="lf-cont-btn"></app-menu>

            <div class="lf-cont-btn">
              <!--<button #goZv2 (click)="goZv2.val=true" class="btn-green">Йдемо-->
                <!--<ng-container *ngIf="name"> &nbsp;в {{name.name}}</ng-container>-->
              <!--</button>-->

              <a class="btn-green" *ngIf="name" href="tel:+380{{name.mobile}}">
                Зателефонувати</a>
            </div>
            <!--<app-pre-production [status]="goZv2.val" (statusResult)="goZv2.val = $event"></app-pre-production>-->
          </div>
        </div>
      </div>

      <div class="cont-tape">
        <div class="cont_right-bar" appRightBarScroll>

          <app-info></app-info>
          <app-action></app-action>

          <div class="us-s">
            <div class="us-s_t-cont">
              <p class="us-s_t">Особисті налаштування</p>
            </div>
            <app-bar-menu></app-bar-menu>
            <span class="copyright">Taste of Life © 2018</span>
          </div>
        </div>
        <div id="contTape">
          <ng-container *ngIf="isHome">
            <app-custom-res style="display: none" [model]="{
              url:'me',
              security: true
            }" (onRes)="user = ($event)" (onErr)="($event)"></app-custom-res>
            <app-create-post *ngIf="user && name"
                             [avatar]="user.photo" [id]="id"
                             [place]="{name:name.name, subdomain: name.subdomain, _id:name._id, av:name.av}"
                             [firstName]="user.firstName"></app-create-post>
            <app-posts></app-posts>
          </ng-container>
          <router-outlet *ngIf="!isHome"></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #avE>
  <app-prev-est></app-prev-est>
</ng-template>
<ng-template #bgE>
  <app-prev-bg></app-prev-bg>
</ng-template>

<ng-container *ngIf="isChangeEstPop">
  <div class="cont md p-cont p-с active" @inPop>
    <p class="p-с_t">Ви дійсно бажаєте позначити <ng-container *ngIf="name">{{name.name}}</ng-container> як улюблений заклад?</p>

    <div class="p-с_btn">
      <button class="btn-green btn-p" (click)="resetEst()">Так, позначити</button>
      <button class="btn-red btn-p" (click)="isChangeEstPop=false;hidden();">Ні, скасувати</button>
    </div>
  </div>
  <div class="md-fixed active" @inOpacity (click)="isChangeEstPop=false;hidden();"></div>
</ng-container>

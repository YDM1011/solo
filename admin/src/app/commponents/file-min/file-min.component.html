<label *ngIf="!multiple">
  <input type="file"
         style="display: none"
         (change)="uploadImg($event)">
  <div [innerHTML]="btn || 'upload'"></div>
</label>
<label *ngIf="multiple">
  <input type="file"
         style="display: none"
         (change)="uploadImg($event)" multiple="multiple">
  <div [innerHTML]="btn || 'upload'"></div>
</label>

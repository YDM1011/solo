<div>
  <textarea name="pic" id="" [(ngModel)]="action.about" cols="30" rows="10"></textarea>
</div>
<div *ngIf="action">
<div *ngIf="action.picC">
  <img [src]="action.picC" alt="">

</div>
<app-load-action

  (getImg)="getPic($event)"

<button (click)="save()" class="btn">Зберегти</button>

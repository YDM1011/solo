<ng-container *ngIf="obj">
  <div>
    <textarea type="text" name="name-calendar"
           placeholder="Назва каледаря*"
              [(ngModel)]="obj.about"></textarea>
  </div>
  <div>
    <img [src]="obj.picC">
  </div>
  <app-load-action
    [model]="'action'"
    (getImg)="getPic($event)"
    [field]="'pic'"></app-load-action>

  <button (click)="save()" class="btn">Save</button>
</ng-container>

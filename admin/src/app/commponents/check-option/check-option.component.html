<div class="check-option-wrap" *ngIf="option">
  <div class="check-option cart" *ngFor="let item of option; let i = index">
    <label>
      <input class="filled-in" type="checkbox" [(ngModel)]="item.check" name="check">
      <span>{{item.label}}</span>
    </label>
    <ng-container *ngIf="item.obj">
      <app-portion [obj]="item.obj" [menuId]="menuId"></app-portion>
    </ng-container>
  </div>
  <span (click)="selectOption(option)" class="btn">ok</span>
</div>

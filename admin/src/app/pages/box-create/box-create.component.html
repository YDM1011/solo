<div class="wrapper wrapper-content animated fadeInUp">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Нова упаковка</h5>
      <div class="ibox-tools">
        <button (click)="create(box)" class="btn btn-primary">Створити</button>
      </div>
    </div>
    <div class="ibox-content">
      <div class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-4 control-label">Назва</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="box.name"  name="name" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Ціна</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="box.price" name="globcategory" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>


        <ng-container>
          <div class="form-group">
            <label class="col-sm-4 control-label">Категорія</label>
            <div class="col-sm-8">
              <div class="category-for" *ngIf="box.maincategory.length>0">
                <span *ngFor="let elem of box.maincategory; let i = index"
                      class="ctg label label-primary"
                      (click)="delingredient(i)">{{elem.label}}</span>
              </div>
              <app-select *ngIf="option.length>0"
                          [option]="option"
                          [defoult]="'Не обрано'"
                          (onCheck)="box.maincategory[box.maincategory.length] = $event"></app-select>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
        </ng-container>

      </div>
    </div>
  </div>
</div>

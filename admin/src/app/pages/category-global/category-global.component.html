<p>
  Список глобальних категорій, які мережа хоче використовувати.  Вибирається з стандартних і може перейменовуватись.
</p>
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>Глобальні категорії</h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="'/'">Home</a>
      </li>
      <!--<li>-->
        <!--<a [routerLink]="'/chain/'+id">Мережа</a>-->
      <!--</li>-->
      <!--<li>-->
        <!--<a [routerLink]="'/chain/'+id">меню</a>-->
      <!--</li>-->
      <li class="active">
        <strong>Глобальні категорії</strong>
      </li>
    </ol>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content animated fadeInUp">
      <div class="ibox">
        <div class="ibox-title">
          <h5>Категорії</h5>
          <div class="ibox-tools">
          </div>
        </div>
        <div class="ibox-content">
          <div class="form-horizontal" *ngIf="globCat">
            <div class="form-group" *ngFor="let cat of globCat">
              <label class="col-sm-6 control-label">Name: {{cat.name}}</label>
              <div class="col-sm-6 control-label tt-left">
                <div class="i-checks"><label> <input type="checkbox"
                                                     [(ngModel)]="cat.isActive"> <i></i> Using? </label></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

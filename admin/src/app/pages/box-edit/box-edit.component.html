<div class="container-fluid" *ngIf="box">
  <div class="row">
    <div class="col s12 m4">
      <h5>Назва</h5>
    </div>
    <div class="col s12 m8">
      <input type="text" [(ngModel)]="box.name" name="name">
    </div>
  </div>
  <div class="row">
    <div class="col s12 m4">
      <h5>price</h5>
    </div>
    <div class="col s12 m8">
      <input type="text" [(ngModel)]="box.price" name="globcategory">
    </div>
  </div>

  <div class="row" *ngIf="box.maincategory">
    <div class="col s12 m4">
      <h5>maincategory</h5>
    </div>
    <div class="col s12 m8">
      <div class="category-for" *ngIf="box.maincategory.length>0 ">
        <span *ngFor="let elem of box.maincategory; let i = index"
              class="dishingredient"
              (click)="delingredient(i)">{{elem.label}}</span>
      </div>
      <app-select *ngIf="option.length>0"
                  [option]="option"
                  [defoult]="key"
                  (onCheck)="selected($event)"></app-select>
    </div>
  </div>
  <div class="row">
    <span class="btn" (click)="update(box)">Редагувати</span>
  </div>
</div>

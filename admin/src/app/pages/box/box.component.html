<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>Упаковки</h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="'/'">Home</a>
      </li>
      <li>
        <a [routerLink]="'/chain/'+id">Мережа</a>
      </li>
      <li>
        <a [routerLink]="'/menu/'+id">Меню</a>
      </li>
      <li class="active">
        <strong>Упаковки</strong>
      </li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <router-outlet></router-outlet>

    <div class="wrapper wrapper-content animated fadeInUp">
      <div class="ibox">
        <div class="ibox-title">
          <h5>Упаковки</h5>
          <div class="ibox-tools">
            <a [routerLink]="'/box/'+id+'/create/'+id" class="btn btn-primary">Створити нову</a>
          </div>
        </div>
        <div class="ibox-content">
          <div class="compo_wrap" *ngIf="box.length > 0">
            <div class="compo_i" *ngFor="let item of box">
              <div><strong>{{item.name}}</strong></div>
              <div>Ціна: {{item.price}}</div>
              <div class="box-ctg">
                <div>Категорія:</div>
                <div>
                  <ng-container *ngIf="item.maincategory.length > 0"> <span *ngFor="let ctg of item.maincategory">{{ctg.label}}<br></span></ng-container>
                  <ng-container *ngIf="item.maincategory.length == 0"><span>{{key}}</span></ng-container>
                </div>
              </div>
              <!--<div *ngIf="item.pic">-->
              <!--<app-pic [pic]="item.pic"></app-pic>-->
              <!--</div>-->
              <div class="btn-wrap">
                <app-confirm-delete (onDelete)="delet(item._id)"></app-confirm-delete>
                <a [routerLink]="'/box/'+id+'/'+id+'/'+item._id" class="btn btn-white btn-sm pull-right"><i class="fa fa-pencil"></i> Редагувати</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

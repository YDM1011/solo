<div class="wrapper wrapper-content animated fadeInUp" appPopap (onClose)="goBack($event)">
  <div class="cansel-popup-btn">
    <div class="ibox-tools">
      <button class="btn btn-cancel">Скасувати</button>
    </div>
    <div class="ibox-tools">
      <button (click)="create(category)" class="btn btn-primary">Зберегти</button>
    </div>
  </div>
  <div class="ibox">
    <div class="ibox-title">
      <h5>Створити категорію</h5>
    </div>
    <div class="ibox-content">
      <div class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-4 control-label">Назва</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="category.name" name="name" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>

        <ng-container *ngIf="category">
          <div class="form-group">
            <label class="col-sm-4 control-label">Основна категорія</label>
            <div class="col-sm-8">
              <app-select *ngIf="option.length>0"
                          [option]="option"
                          [defoult]="'Не обрана'"
                          (onCheck)="selected($event)"></app-select>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
        </ng-container>

        <div class="form-group">
          <label class="col-sm-4 control-label">Глобальна категорія</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="category.globcategory" name="globcategory" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>
      </div>
    </div>
  </div>
</div>

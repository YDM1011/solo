<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>Категорії</h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="'/'">Home</a>
      </li>
      <li>
        <a [routerLink]="'/chain/'+id">Мережа</a>
      </li>
      <li>
        <a [routerLink]="'/menu/'+id">Меню</a>
      </li>
      <li class="active">
        <strong>Категорії</strong>
      </li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <router-outlet></router-outlet>

    <div class="wrapper wrapper-content animated fadeInUp">
      <div class="ibox-tools" style="padding: 15px;">
        <a [routerLink]="'/category/'+id+'/create/'+id" class="btn btn-primary btn-sm"><strong>Створити</strong></a>
      </div>
      <div class="ibox" appAcardion>
        <div class="ibox-title">
          <h5>Категорії</h5>
          <div class="ibox-tools">
            <i class="fa fa-chevron-up" style="transform: rotate(0deg); margin-right: 15px"></i>
          </div>
        </div>
        <div class="ibox-content">
          <div class="compo_wrap" *ngIf="category.length > 0">
            <div class="compo_i" *ngFor="let item of category">
              <div><strong>{{item.name}}</strong></div>
              <!--<div>Глобальна категорія: "{{item.globcategory}}"</div>-->
              <!--<div *ngIf="item.pic">-->
                <!--<app-pic [pic]="item.pic"></app-pic>-->
              <!--</div>-->
              <div class="btn-wrap">
                <app-confirm-delete (onDelete)="delet(item._id)"></app-confirm-delete>
                <a [routerLink]="'/category/'+id+'/'+id+'/'+item._id" class="btn btn-white btn-sm pull-right"><i class="fa fa-pencil"></i> Редагувати</a>
                <!--<button (click)="delet(item._id)" class="btn btn-danger btn-sm pull-right">Видалити</button>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInUp" *ngIf="category" appPopap (onClose)="goBack($event)">
  <div class="cansel-popup-btn">
    <div class="ibox-tools">
      <button class="btn btn-cancel">Скасувати</button>
    </div>
    <div class="ibox-tools">
      <button (click)="update(category); goBack('')" class="btn btn-primary">Зберегти</button>
    </div>
  </div>
  <div class="scroll-wrap">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Редагувати категорію "{{category.name}}"</h5>

      </div>
      <div class="ibox-content">
        <div class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-4 control-label">Назва категорії</label>
            <div class="col-sm-8">
              <input type="text" [(ngModel)]="category.name" name="name" class="form-control">
            </div>
          </div>
          <div class="hr-line-dashed"></div>

          <div class="form-group">
            <label class="col-sm-4 control-label">Основна категорія</label>
            <div class="col-sm-8">
              <app-select *ngIf="option.length>0"
                          [option]="option"
                          [defoult]="key"
                          (onCheck)="selected($event)"></app-select>
            </div>
          </div>
          <div class="hr-line-dashed"></div>

          <div class="form-group">
            <label class="col-sm-4 control-label">Глобальна категорія</label>
            <div class="col-sm-8">
              <input type="text" [(ngModel)]="category.globcategory" name="name" class="form-control">
            </div>
          </div>
          <div class="hr-line-dashed"></div>
        </div>
      </div>
    </div>
  </div>

</div>

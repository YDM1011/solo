<div class="container-fluid" *ngIf="category">
  <div class="row">
    <div class="col s12 m4">
      <h5>Назва</h5>
    </div>
    <div class="col s12 m8">
      <input type="text" [(ngModel)]="category.name" name="name">
    </div>
  </div>
  <div class="row" *ngIf="category">
    <div class="col s12 m4">
      <h5>maincategory</h5>
    </div>
    <div class="col s12 m8">
      <app-select *ngIf="option.length>0"
                  [option]="option"
                  [defoult]="key"
                  (onCheck)="selected($event)"></app-select>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m4">
      <h5>globcategory</h5>
    </div>
    <div class="col s12 m8">
      <input type="text" [(ngModel)]="category.globcategory" name="name">
    </div>
  </div>
  <div class="row">
    <span class="btn" (click)="update(category)">Редагувати</span>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInUp" *ngIf="complement" appPopap (onClose)="goBack($event)">
  <div class="cansel-popup-btn">
    <div class="ibox-tools">
      <button class="btn btn-cancel">Скасувати</button>
    </div>
    <div class="ibox-tools">
      <button (click)="update(complement); goBack('')" class="btn btn-primary">Зберегти</button>
    </div>
  </div>
  <div class="ibox">
    <div class="ibox-title">
      <h5>Редагувати додаток "{{complement.name}}"</h5>
    </div>
    <div class="ibox-content">
      <div class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-4 control-label">Назва</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="complement.name" name="name" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Вага</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="complement.massa" name="maincategory" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Калорійність</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="complement.energy" name="globcategory" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Ціна</label>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="complement.price" name="globcategory" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Основна категорія</label>
          <div class="col-sm-8">
            <app-select *ngIf="option.length>0"
                        [option]="option"
                        [defoult]="complement.maincategory.label"
                        (onCheck)="selected($event)"></app-select>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <br>
      </div>
    </div>
    <div class="ibox-title">
      <div></div>
      <div class="ibox-tools">
        <button (click)="update(complement); goBack('')" class="btn btn-primary">Зберегти</button>
      </div>
    </div>
  </div>
</div>

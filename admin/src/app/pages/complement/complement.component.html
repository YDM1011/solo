<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>Додатки</h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="'/'">Home</a>
      </li>
      <li>
        <a [routerLink]="'/chain/'+id">Мережа</a>
      </li>
      <li>
        <a [routerLink]="'/menu/'+id">Меню</a>
      </li>
      <li class="active">
        <strong>Додатки</strong>
      </li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <router-outlet></router-outlet>
    <div class="wrapper wrapper-content animated fadeInUp">
      <div class="ibox-tools" style="padding: 15px;">
        <a [routerLink]="'/complement/'+id+'/create/'+id" class="btn btn-primary btn-sm"><strong>Створити</strong></a>
      </div>
      <div class="ibox" appAcardion>
        <div class="ibox-title">
          <h5>Додатки до страв</h5>
          <div class="ibox-tools">
            <i class="fa fa-chevron-up" style="transform: rotate(0deg); margin-right: 15px"></i>
          </div>
        </div>
        <div class="ibox-content">
          <div class="compo_wrap" *ngIf="complement.length > 0">
            <div class="compo_i" *ngFor="let item of complement">
              <div>Додаток: <strong>{{item.name}}</strong></div>
              <div>Категорія: {{item.maincategory.label}}</div>
              <div>Вага: {{item.massa}}</div>
              <div>Калорійність: {{item.energy}}</div>
              <div>Ціна: {{item.price}}</div>
              <div class="btn-wrap">
                <a [routerLink]="'/complement/'+id+'/'+id+'/'+item._id" class="btn btn-white btn-sm pull-right"><i class="fa fa-pencil"></i> Редагувати</a>
                <button (click)="delet(item._id)" class="btn btn-danger btn-sm pull-right">Видалити</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

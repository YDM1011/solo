<div class="wrapper wrapper-content animated fadeInUp" *ngIf="product" appPopap (onClose)="goBack($event)">
  <div class="cansel-popup-btn">
    <div class="ibox-tools">
      <button class="btn btn-cancel">Скасувати</button>
    </div>
    <div class="ibox-tools">
      <button (click)="update(product); goBack('')" class="btn btn-primary">Зберегти</button>
    </div>
  </div>
</div>

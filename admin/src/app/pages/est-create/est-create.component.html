<div class="wrapper wrapper-content animated fadeInUp">
  <div class="ibox">
    <div class="ibox-title">
        <h5>Створити заклад</h5>
        <div class="ibox-tools">
          <button class="btn btn-primary btn-sm" (click)="create({
          name:name,
          menus:MCI,
          mobile:mobile,
          about:about,
          worksTime:worksTime,
          status:status,
          reservation:reservation,
          getself:getself,
          delivery:delivery,
          coordinates:coordinates,
          address:address
          },'myest')"><strong>Створити</strong></button>
        </div>
      </div>
      <div class="ibox-content">
        <div class="form-horizontal">
          <div class="row">
            <div class="col-lg-6">

              <div class="form-group">
                <label class="col-sm-4 control-label">Назва закладу</label>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="name" name="name" class="form-control">
                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Телефон</label>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="mobile" name="name" class="form-control">
                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Адреса</label>
                <div class="col-sm-8">
                  <div class="map">
                    <app-map (onxy)="coordinates = $event"
                             [XY]="coordinates">
                    </app-map>
                  </div>

                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <h5 class="col-sm-4 control-label">Меню</h5>

                <div class="col-sm-6">
                  <div class="category-for" *ngIf="menus">
                    <span class="dishingredient" *ngFor="let menu of menus">{{menu}}</span>
                  </div>
                  <app-check-option [option]="option" (onCheck)="getDish($event)"></app-check-option>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label class="col-sm-4 control-label">Опис закладу</label>
                <div class="col-sm-8">
                  <textarea class="form-control" [(ngModel)]="about" name="name"></textarea>
                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Графік роботи</label>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="worksTime" name="name" class="form-control">
                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group"><label class="col-sm-4 control-label">Статус<br/></label>
                <div class="col-sm-8">
                  <div class="i-checks"><label> <input type="checkbox"
                                                       [(ngModel)]="status"> <i></i> Діючий заклад </label></div>
                  <div class="i-checks"><label> <input type="checkbox"
                                                       [(ngModel)]="delivery"> <i></i> Доставка </label></div>
                  <div class="i-checks"><label> <input type="checkbox"
                                                       [(ngModel)]="getself"> <i></i> На виніс </label></div>
                  <div class="i-checks"><label> <input type="checkbox"
                                                       [(ngModel)]="reservation"> <i></i> Бронювання </label></div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
</div>

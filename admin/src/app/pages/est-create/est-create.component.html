<div class="wrapper wrapper-content animated fadeInUp" appPopap (onClose)="goBack($event)">
  <div class="cansel-popup-btn">
    <div class="ibox-tools">
      <button class="btn btn-cancel">Скасувати</button>
    </div>
    <div class="ibox-tools">
      <button (click)="create({
          name:name,
          menus:MCI,
          mobile:mobile,
          about:about,
          worksTimeId:worksTimeId,
          worksTime:worksTime,
          status:status,
          reservation:reservation,
          getself:getself,
          delivery:delivery,
          coordinates:coordinates,
          address:address
          },'myest')" class="btn btn-primary">Зберегти</button>
    </div>
  </div>
  <div class="scroll-wrap">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Створити заклад</h5>
      </div>
      <div class="ibox-content">
        <div class="form-horizontal">
          <div class="row">
            <div class="col-lg-6">

              <div class="form-group">
                <label class="col-sm-4 control-label">Назва закладу</label>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="name" name="name" class="form-control">
                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Телефон</label>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="mobile" name="name" class="form-control">
                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Адреса</label>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="address" name="name" class="form-control">
                </div>
              </div>

              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <h5 class="col-sm-4 control-label">Меню</h5>

                <div class="col-sm-6">
                  <div class="category-for" *ngIf="menus">
                    <span class="dishingredient" *ngFor="let menu of menus">{{menu}}</span>
                  </div>
                  <app-check-option [option]="option" (onCheck)="getDish($event)"></app-check-option>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label class="col-sm-4 control-label">Опис закладу</label>
                <div class="col-sm-8">
                  <textarea class="form-control" [(ngModel)]="about" name="name"></textarea>
                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group">
                <div class="col-sm-4 control-label">Графік роботи:</div>
                <div class="col-sm-8 control-label">
                  {{worksTime}}
                </div>
              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group"><label class="col-sm-4 control-label">Статус<br/></label>
                <div class="col-sm-8">
                  <div class="i-checks"><label> <input type="checkbox"
                                                       [(ngModel)]="status"> <i></i> Діючий заклад </label></div>
                  <div class="i-checks"><label> <input type="checkbox"
                                                       [(ngModel)]="delivery"> <i></i> Доставка </label></div>
                  <div class="i-checks"><label> <input type="checkbox"
                                                       [(ngModel)]="getself"> <i></i> На виніс </label></div>
                  <div class="i-checks"><label> <input type="checkbox"
                                                       [(ngModel)]="reservation"> <i></i> Бронювання </label></div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label class="col-md-2 control-label">Графік роботи</label>
                <div class="col-md-10">
                  <app-calendar [calendar]="worksTimeView"></app-calendar>
                  <div class="select-wrap">
                    <app-select [option]="worksTimeAll"
                                (onCheck)="getCalendar($event)"
                                [defoult]="'calendar'"></app-select>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
            </div>
            <div class="col-lg-12">
              <div class="form-group edit-map">
                <strong class="control-label">GPS координати</strong>
                <div class="map">
                  <app-map (onxy)="coordinates = $event"
                           [XY]="coordinates">
                  </app-map>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

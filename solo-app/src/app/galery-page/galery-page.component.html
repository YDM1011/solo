<div class="cont gl-cont">
  <div class="gl_h">
    <span class="gl_ct">Мої фото</span>
  </div>
  <ng-container *ngIf="load; else preload">
  <div class="gl_c prev" *ngIf="photos.length == 0">
    <p class="c_t16">Ви ще не завантажували фото</p>
  </div>
  <ng-container *ngIf="photos">
  <div class="gl_c" *ngIf="photos.length > 0">
    <ng-container *ngFor="let photo of photos; let i = index">
      <div class="gl_i pre-bg" *ngIf="photo.picCrop">
        <img class="img"
             [src]="photo.picCrop"
             (click)="show(i)">
      </div>
    </ng-container>

  </div>
  </ng-container>
</ng-container>
</div>

<ng-container *ngIf="fullPic">
  <div class="cont md pop-gl" @inPop>
  </div>
  <div class="md-fixed gal active" (click)="hide($event)" @inOpacity>
    <ngx-hm-carousel @inPop
      [(ngModel)]="currentIndex"
      [autoplay-speed]="speed"
      [infinite]="false"
      [drag-many]="true"
      [aniTime]="200"
      [data]="photos"
      class="carousel c-accent">

      <section ngx-hm-carousel-container class="content">
        <article ngx-hm-carousel-item class="item cursor-pointer"
                 *ngFor="let photo of photos; let i = index"
                 [ngClass]="{'visible': currentIndex===i}">
          <img class="img" [src]="photo.picCrop" alt="{{photo.fileName}}">
        </article>
        <ng-template #infiniteContainer></ng-template>
      </section>

      <ng-template #carouselPrev>
        <div class="click-area">
          <i class="material-icons">keyboard_arrow_left</i>
        </div>
      </ng-template>
      <ng-template #carouselNext>
        <div class="click-area">
          <i class="material-icons">keyboard_arrow_right</i>
        </div>
      </ng-template>
    </ngx-hm-carousel>
  </div>
</ng-container>

<ng-template #preload>
  <div class="row">
    <div class="col s12 center">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

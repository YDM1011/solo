<app-navbar></app-navbar>


<div class="container">

  <div class="row">
    <app-avatar [user]="user" [id]="id"></app-avatar>
  </div>
  <div class="row" *ngIf="user">
    <app-create [avatar]="user.avatar" [id]="id" [firstName]="user.firstName"></app-create>
  </div>
  <div class="row">
    <app-post></app-post>
  </div>
</div>

<hr>


<app-form [hidden]="true"
          [method]="'get'"
          [url]="'/api/setting/'+id"
          (onRes)="getSetting($event)"
          [click]="true"
></app-form>

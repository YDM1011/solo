<app-nav-menu></app-nav-menu>
<mz-collapsible
  [mode]="'expandable'"
  [popout]="false"
  #tt
>
  <mz-collapsible-item [active]="false">
    <mz-collapsible-item-header>
      {{active || 'First'}}
    </mz-collapsible-item-header>
    <mz-collapsible-item-body >
      <ul>
        <li *ngFor="let item of arr" (click)="take(item); tt.close(0)">item {{item}}</li>
      </ul>
      <input type="text" placeholder="hello">
    </mz-collapsible-item-body>
  </mz-collapsible-item>
</mz-collapsible>
<form (submit)="addPost()">
  <label>title <br>
    <input type="text" [(ngModel)]="post.title" name="title">
  </label>
  <br>
  <label>description <br>
    <input type="text" [(ngModel)]="post.des" name="des" >
  </label>
  <button class="" type="submit" >add Post</button>
</form>

<div class="container">

  <div class="create-post_container" tabindex="1">

      <div class="user_photo">
        <img src="http://hronika.info/uploads/posts/2018-09/thumbs/1536401825_img_top.jpg" alt="">
      </div>

      <div class="user_info none">
        <strong class="user_name">name</strong>

        <span class="info_user-friend">
          <span> разом з </span>

          <app-friends-chip></app-friends-chip>

          <span class="user-friend">
              <span>Den</span>
              <button class="del">X</button>
          </span>

        </span>

        <span class="info_institution">
                      <span>у</span>
                      <span class="info_institution_active">
                          <img src="http://hronika.info/uploads/posts/2018-09/thumbs/1536401825_img_top.jpg" alt="" style="width: 15px;height: 15px;object-fit: cover">
                          <span>solo</span>
                      </span>
                    </span>

      </div>


      <mz-textarea-container [class]="'create-post_comment'"
                             [inline]="false">
        <textarea mz-textarea
                  id="comment-textarea"
                  placeholder="Поділіться своїми враженнями..."></textarea>

      </mz-textarea-container>

      <div class="create-post_control">
        <div class="create-post_select">

          <app-search-select [searchSelectTitle]="'Позначити друзів'"></app-search-select>

          <app-search-select [searchSelectTitle]="'Відмітитись'"></app-search-select>

          <div class="add-file">
            <label class="add-file_title" for="addFile">Додати фото</label>
            <input type="file" name="addFile" id="addFile">
          </div>

          <app-search-select [searchSelectTitle]="'Враження'"></app-search-select>

        </div>


        <button mz-button
                type="submit"
                class="button-submit none">
          Опублікувати
        </button>
      </div>

  </div>

<button class="fr-cont_el_button-true" type="button" (click)="meetFriend()"
        *ngIf="(isInvite === 'friend' || isFriend === 'friend')
         && isMeet != 'meetFriend'">Запросити на зустріч</button>
<button class="fr-cont_el_button-true" type="button" (click)="delMeetFriend()" *ngIf="isMeet === 'meetFriend'">Запрошення відправлено</button>

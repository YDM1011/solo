<ng-container *ngIf="type == 'user'">
<div class="search-contain" *ngIf="!searchDropD">
  <input class="search create-post_sl" type="text"[(ngModel)]="searchText" placeholder="Пошук" autocomplete="off">
  <ul class="search-items create-post_sl">
    <li class="search-item" *ngFor="let itemp of array | search: 'firstName': searchText" (click)="onFind.emit(itemp)">
      <span class="search-item_img">
        <img src="{{itemp.photo.imgMin || itemp.av.preload}}" alt="">
      </span>
      <span class="search-item_title">{{itemp.firstName || itemp.name}}</span>
    </li>
  </ul>
</div>
</ng-container>
<ng-container *ngIf="type == 'est'">
<div class="search-contain" *ngIf="!searchDropD">
  <input class="search create-post_sl" type="text"[(ngModel)]="searchText" placeholder="Пошук" autocomplete="off">
  <ul class="search-items create-post_sl">
    <li class="search-item" *ngFor="let itemp of array | search: 'name': searchText" (click)="onFind.emit(itemp)">
      <span class="search-item_img" *ngIf="itemp.av">
        <img src="{{itemp.av.preload}}" alt="">
      </span>
      <span class="search-item_title">{{itemp.name}}</span>
    </li>
  </ul>
</div>
</ng-container>

<div class="search-dropdown" *ngIf="searchDropD">
  <input id="search-input" class="nav_search" type="text"
         [(ngModel)]="searchText"
         placeholder="Шукайте друзів та місця"
         autocomplete="off"
         (keyup)="dropdownS.open();"
         (window:resize)="dropdownS.close()">
  <mz-dropdown
    [id]="'dropdown-search'"
    [align]="'left'"
    [belowOrigin]="true"
    [constrainWidth]="true"
    [dropdownButtonId]="'search-input'"
    [gutter]="true"
    [hover]="false"
    [inDuration]="300"
    [outDuration]="300"
    [stopPropagation]="true"
    #dropdownS
  >
    <mz-dropdown-item class="dropdown-item" *ngFor="let itemp of array | search: 'name': searchText" (click)="onFind.emit(itemp)">
      <div class="search-item_img">
        <img src="https://i.ytimg.com/vi/M-gs-5_irOs/hqdefault.jpg" alt="">
      </div>
      <span class="search-item_title">{{itemp.name}}</span>
    </mz-dropdown-item>
  </mz-dropdown>
</div>

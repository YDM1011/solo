<form class="col s12">
  <div class="row">
    <div class="input-field col s6">
      <input id="input_text"
             type="text"
             data-length="10"
             [(ngModel)]="postObg.title" name="title" #titleIn>
      <label for="input_text" #title>Input text</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
            <textarea id="textarea2"
                      class="materialize-textarea"
                      data-length="120"
                      #desIn
                      [(ngModel)]="postObg.des" name="des"
            ></textarea>
      <label for="textarea2" #des>Textarea</label>
    </div>
  </div>
  <div>
    <img [src]="postObg.img">
    <app-upload  [btnName]="btn" (getImg)="postObg.img=$event"></app-upload>
  </div>

  <app-form [text]="'Add Post'"
            [class]="'btn waves-effect waves-light'"
            [option]="postObg"
            [url]="'/api/post'"
            [valid]="[
              {name:'title', elem:title, input:titleIn},
              {name:'des', elem:des, input:desIn}]"
            (onRes)="addPost($event)"
  ></app-form>

</form>
<div class="create-container">
  <div class="create-post_close" (click)="active = ''">
    <svg version="1.1" id="close_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 47.971 47.971" style="enable-background:new 0 0 16 16;fill:#818181;" xml:space="preserve" width="16px" height="16px"><g><path d="M28.228,23.986L47.092,5.122c1.172-1.171,1.172-3.071,0-4.242c-1.172-1.172-3.07-1.172-4.242,0L23.986,19.744L5.121,0.88c-1.172-1.172-3.07-1.172-4.242,0c-1.172,1.171-1.172,3.071,0,4.242l18.865,18.864L0.879,42.85c-1.172,1.171-1.172,3.071,0,4.242C1.465,47.677,2.233,47.97,3,47.97s1.535-0.293,2.121-0.879l18.865-18.864L42.85,47.091c0.586,0.586,1.354,0.879,2.121,0.879s1.535-0.293,2.121-0.879c1.172-1.171,1.172-3.071,0-4.242L28.228,23.986z"/></g></svg>
  </div>
  <form class="create-post_container {{active}}"
        (click)="activePost()">

    <div class="user_photo">
      <img src="http://hronika.info/uploads/posts/2018-09/thumbs/1536401825_img_top.jpg" alt="">
    </div>

    <div class="user_info" *ngIf="active">

      <strong class="user_name">name</strong>

      <span *ngIf="postObg.img" style="padding-right:5px"><span>додав фото</span></span>

      <span class="user_info-friends" *ngIf="true">
      <span>разом з</span>
      <mz-chip
        [close]="true"
        class="chip_item"
        (delete)="onDelete($event)">
        Name
      </mz-chip>
    </span>

      <span class="user_info-institution" *ngIf="true">
      <span>у</span>
       <mz-chip
         [close]="true"
         class="chip_item"
         (delete)="onDelete($event)">
          <img class="chip_img" src="http://hronika.info/uploads/posts/2018-09/thumbs/1536401825_img_top.jpg" alt="">
         <span class="chip_institution">solo</span>
        </mz-chip>
    </span>
    </div>

    <mz-textarea-container [class]="'create-post_comment'"
                           [inline]="false">
    <textarea mz-textarea
              id="comment-textarea"
              placeholder="Поділіться своїми враженнями..."
              #desIn
              [(ngModel)]="postObg.des"></textarea>
    </mz-textarea-container>

    <div class="create-post_container-img" *ngIf="postObg.img">
      <img [src]="postObg.img">
    </div>


    <div class="create-post_control">

      <div class="create-post_select" (click)="selectOf()">
        <app-search-select #selectFriend [searchSelectTitleImg]="'add_friend'" [searchSelectTitle]="'Позначити друзів'" [searchSelectResult]="[{imgUrl:'http://hronika.info/uploads/posts/2018-09/thumbs/1536401825_img_top.jpg', name:'3'},{imgUrl:'http://ru.saqinform.ge/news/7224/images/stories/society/anal-niu-03-01.jpg', name:'2'},{imgUrl:'http://hronika.info/uploads/posts/2018-09/thumbs/1536401825_img_top.jpg', name:'1'}]" (searchQuestion)="selectFriend.sQuestion = $event"></app-search-select>

        <app-search-select #selectLocation [searchSelectTitleImg]="'location'" [searchSelectTitle]="'Відмітитись'" (searchQuestion)="selectLocation.sQuestion = $event"></app-search-select>

        <app-upload  [btnName]="btn" (getImg)="postObg.img=$event"></app-upload>

        <app-search-select #selectSmile [searchSelectTitleImg]="'smile'" [searchSelectTitle]="'Враження'" (searchQuestion)="selectSmile.sQuestion = $event"></app-search-select>
      </div>

      <app-form *ngIf="active"
                [text]="'Опублікувати'"
                [class]="'btn button waves-effect'"
                [option]="postObg"
                [url]="'/api/post'"
                [valid]="[
                {name:'des', elem:des, input:desIn}]"
                (onRes)="addPost($event)"
      ></app-form>

    </div>

  </form>
  <div class="stub {{active}}" (click)="active = (active!=='')? '': 'active'"></div>

</div>

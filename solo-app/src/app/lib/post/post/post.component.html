<div class="row posts">
  <div class="card col xs12 s6 m3" *ngFor="let item of posts">
    <div class="row">
      <span class="avatar" *ngIf="item.userId.avatar"><img [src]="item.userId.avatar" alt="avatar"></span>
      <span class="name">{{item.userId.firstName}} {{item.userId.lastName}}</span>
      <span class="impression" *ngIf="item.imression.name"> почувається {{item.imression.name}}</span>
      <span class="friend" *ngIf="item.withFriend[0]"> з
        <span *ngFor="let friend of item.withFriend"> {{friend.name}}</span>
      </span>
      <span class="place" *ngIf="item.inPlace.place"> у {{item.inPlace.place}}</span>
    </div>
    <div class="card-image waves-effect waves-block waves-light" *ngIf="item.img">
      <img class="activator" [src]="item.img" >
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{item.title}}<i class="material-icons right">more_vert</i></span>
      <p>{{item.des}}</p>
      <p><a href="#">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{item.title}}<i class="material-icons right">close</i></span>
      <p>{{item.des}}</p>
    </div>
  </div>
  <app-form *ngIf="isShow"
            [text]="'More'"
            [class]="'btn waves-effect waves-light'"
            [method]="'get'"
            [url]="'/api/post?limit='+limit+'&skip='+count*limit"
            (onRes)="more($event)"
            [click]="true"
  ></app-form>
  <app-form
            [hidden]="true"
            [method]="'get'"
            [url]="'/api/post/count'"
            (onRes)="setcount($event)"
            [click]="true"
  ></app-form>
</div>

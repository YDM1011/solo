<div *ngFor="let com of comments">
  <img *ngIf="com.userIdCom.avatar" class="avatar" [src]="com.userIdCom.avatar">
  <span>{{com.userIdCom.firstName}}</span>
  <span>{{com.userIdCom.lastName}}</span>
  <span>{{com.data | date:"HH:mm d/M/y"}}</span>
  <p>{{com.des}}</p>
  <button type="button" (click)="likeCom(com._id)">{{'like: '+com.likeCom.length || 0}}</button>
</div>

<textarea id="textarea2"
          class="materialize-textarea"
          data-length="120"
          #desIn
          [(ngModel)]="comment.des" name="des"
></textarea>
<button type="submit" (click)="commented()">Коментувати</button>

<div class="post_com">
  <article class="com" *ngFor="let com of comments">
    <div class="com_user">

      <div class="com_user_img pre-bg">
       <app-avatar  [avatar]="com.userIdCom.photo"
                    [type]="'imgMin'"
                    [avatarId]="com.userIdCom.photo._id"
                    class="inherit"
                    [customClass]="'inherit'"></app-avatar>
      </div>

      <div class="com_user_info">
        <p class="com_user_name">
          <strong class="com_user_name-title">{{com.userIdCom.firstName}} {{com.userIdCom.lastName}}</strong>
        </p>
        <p class="com_user_data">
          <time [attr.dateTime]="com.data">{{com.data | date:"dd.MM.y hh:mm"}}</time>
        </p>
      </div>
    </div>

    <p class="com_text">{{com.des}}</p>
    <button type="button" (click)="likeCom(com._id)" style="display: none">{{'like: '+com.likeCom.length || 0}}</button>
  </article>

  <div class="com-new">

    <div class="com_user_img pre-bg">
      <app-avatar class="inherit" [customClass]="'inherit'"></app-avatar>
    </div>

    <div class="com-new_com">
        <textarea class="com-new_com_text"
                  #desIn
                  placeholder="Поділіться своїми враженнями..."
                  (keypress)="desIn.style.height = comNewFantom.offsetHeight + 'px'"
                  (keyup)="desIn.style.height = comNewFantom.offsetHeight + 'px'"
                  (resize)="desIn.style.height = comNewFantom.offsetHeight + 'px'"
                  [(ngModel)]="comment.des"
                  name="des"
                  data-length="120"
        ></textarea>
      <div class="com-new_fantom" #comNewFantom style="visibility:hidden;position:absolute;z-index:-1">{{comment.des}}</div>

      <div class="com-new_send">
        <button class="com-new_button" type="submit" (click)="commented()">
          <span class="com-new_button_svg">
            <svg width="30px" height="30px" xmlns="http://www.w3.org/2000/svg"> <g> <title>background</title> <rect fill="#97c89a" height="31" width="31" y="-1" x="-1"/> <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid"> <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/> </g> </g> <g> <title>Layer 1</title> </g></svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>

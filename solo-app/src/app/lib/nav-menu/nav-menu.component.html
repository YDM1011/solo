<div class="header_nav">
  <mz-sidenav
    [id]="'sidenav-demo'"
    #sidenav>
    <button mz-button (click)="sidenav.opened = false">
      close
    </button>
    <mz-sidenav-header>
      logo
    </mz-sidenav-header>
    <mz-sidenav-link [active]="false"
                     *ngFor="let linkObj of menuList">
      <a [href]="linkObj.link">{{linkObj.label}}</a>
    </mz-sidenav-link>
  </mz-sidenav>

      <mz-navbar-item class="form-search">

        <app-search-global
          #search
          [searchResult]="searchResult"
          (searchQuestion)="sQuestion = $event"
          (searchUrl)="sUrl = $event"></app-search-global>
      </mz-navbar-item>

      <mz-navbar-item>
        <app-user-link
          [profile]="{imgUrl: 'http://ru.saqinform.ge/news/7224/images/stories/society/anal-niu-03-01.jpg', name: 'Name'}"
        ></app-user-link>
      </mz-navbar-item>

      <!--<mz-navbar-item>-->
        <!--<app-user-link [profile]="profile"></app-user-link>-->
      <!--</mz-navbar-item>-->

    </mz-navbar-item-container>

    <mz-navbar-item-container class="nav_user">
      <mz-navbar-item>
        <app-tape-link
          [tapeName]="tapeName"></app-tape-link>
      </mz-navbar-item>

      <mz-navbar-item>
        <app-friends-link
          [friendsNewValue]="friendsNewValue"></app-friends-link>
      </mz-navbar-item>

      <mz-navbar-item>
        <app-news-link
          [newsValue]="newsValue"></app-news-link>
      </mz-navbar-item>

      <mz-navbar-item>
        <app-basket-link
          [basketValue]="basketValue"></app-basket-link>
      </mz-navbar-item>
    </mz-navbar-item-container>

    <mz-navbar-item-container class="nav_food-coin">

      <mz-navbar-item  class="food-coin">
        <app-food-coin-link
          [coinValue]="coinValue"></app-food-coin-link>
      </mz-navbar-item>

      <mz-navbar-item class="menu-mobile">
        <button class="button"
                (click)="sidenav.opened = true" >
          <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg"> <g> <title>background</title> <rect fill="#97c89a" id="canvas_background" height="20" width="20" y="-1" x="-1"/> <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid"> <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/> </g> </g> <g> <title>Layer 1</title> </g> </svg>
        </button>
      </mz-navbar-item>

    </mz-navbar-item-container>
  </mz-navbar>

</div>

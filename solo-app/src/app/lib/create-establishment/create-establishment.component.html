<ng-container *ngIf="showPop">
  <div class="cont md md2 p-cont p-с active" @inPop>
    <p class="h_t16"><strong>Зареєструйте свій заклад або мережу</strong></p>
    <p class="c_t12 o5">(це абсолютно безкоштовно)</p>
    <br>
    <br>
    <form (submit)="establishmentData(); form.reset(); hidden()" #form>
      <label>
        <span class="c_t14">Назва <br><span class="c_t12 o5">(доменне ім'я)</span></span>
        <input class="ets-inp" type="text" placeholder="domain" [(ngModel)]="establishment.subdomain" name="subdomain">
      </label>
      <label>
        <span class="c_t14">Номер телефону закладу <br><span class="c_t12 o5">(для модерації)</span></span>
        <input class="ets-inp" type="text" placeholder="(0xx)-xxx-xx-xx" [(ngModel)]="establishment.mobile" name="mobile">
      </label>
      <div class="p-с_btn">
        <button type="submit" class="btn-green btn-p">Зареєструвати</button>
      </div>
    </form>
  </div>
  <button type="button" class="btn-trans btn-close md2_close o5" (click)="hidden()" @inPop>

<div isMyProfile>
  <label>
    <div [innerHTML]="btnName"></div>
    <input *ngIf="multiple" class="profile-avatar" #it (change)="it.val = $event" multiple="multiple" type="file">

    <input *ngIf="!multiple" class="profile-avatar" #it (change)="it.val = $event" type="file">
  </label>
</div>

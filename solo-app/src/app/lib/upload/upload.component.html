<div isMyProfile>
    <app-file-min (fileResult)="res($event)" [btn]="btnName" [multiple]="multiple" [model]="model" [field]="field"></app-file-min>
</div>

<div class="pop-wrap" *ngIf="avatar.length>0">
<div class="pop-form" >

  <div class="pop-img" *ngFor="let img of avatar">
    <img src="{{img.crop}}" style="width: 300px;object-fit: contain">
  </div>
  <div>
    <button (click)="avatar = []">cancel</button>
    <button (click)="savePics()">save</button>
  </div>
</div>
<div class="pop-bg" (click)="avatar = ''">

</div>
</div>

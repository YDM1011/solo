<ng-container *ngIf="userObj && userId && posts">
  <app-create *ngIf="userObj" [avatar]="userObj.photo" [id]="userId" [firstName]="userObj.firstName"></app-create>
  <app-post [posts]="posts" ></app-post>
  <div class="scrolDirective" appScrollRequest (request)="morePost()" *ngIf="isShow">Зачекайте...</div>
</ng-container>

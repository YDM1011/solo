<label *ngIf="!multiple">
  <input type="file" style="display: none" class="profile-avatar" (change)="uploadImg($event);pop.val=true" *ngIf="!multiple">
  <div [innerHTML]="btn || 'upload'"></div>
</label>
<label *ngIf="multiple">
  <input type="file" style="display: none" class="profile-avatar" (change)="uploadImg($event)"  multiple="multiple">
  <div [innerHTML]="btn || 'upload'"></div>
</label>`

<div #pop [class.active]="pop.val">
  <div class="p-up-fix" tabindex="0" role="button" (click)="pop.val = !pop.val"></div>
  <section class="p-up p-up-big">
    <div class="p-up-c">
      <button (click)="push();pop.val=false">OK</button>
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="ratios"
        [resizeToWidth]="600"
        [cropperMinWidth]="320"
        [onlyScaleDown]="true"
        format="{{format}}"
        outputType="base64"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()"
        style="max-height: 60vh"
      ></image-cropper>

      <img [src]="croppedImage" />

    </div>
  </section>
</div>

<label *ngIf="!multiple">
  <input type="file" style="display: none" class="profile-avatar" (change)="uploadImg($event);pop.val=true;" *ngIf="!multiple">
  <div [innerHTML]="btn || 'upload'"></div>
</label>
<label *ngIf="multiple">
  <input type="file" style="display: none" class="profile-avatar" (change)="uploadImg($event)"  multiple="multiple">
  <div [innerHTML]="btn || 'upload'"></div>
</label>

<div #pop class="md md-full cont z-cont" [class.active]="pop.val" (load)="pop.val=false">

  <div class="crop_btn">

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="20" height="20"><path fill="#333333" d="M8 0c-3 0-5.6 1.6-6.9 4.1l-1.1-1.1v4h4l-1.5-1.5c1-2 3.1-3.5 5.5-3.5 3.3 0 6 2.7 6 6s-2.7 6-6 6c-1.8 0-3.4-0.8-4.5-2.1l-1.5 1.3c1.4 1.7 3.6 2.8 6 2.8 4.4 0 8-3.6 8-8s-3.6-8-8-8z"></path></svg>

    </button>
  </div>

  <div class="crop_cn">
    <div class="crop_img">
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="ratios"
        [resizeToWidth]="600"
        [cropperMinWidth]="320"
        [onlyScaleDown]="true"
        format="{{format}}"
        outputType="base64"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()"
        style="padding:0"
      ></image-cropper>
    </div>
    <div class="crop_prod">
      <div class="crop_pre">
        <img [src]="croppedImage"/>
      </div>
      <button class="btn-green" (click)="push();pop.val=false">Далі</button>
    </div>
  </div>
</div>
<div class="md-fixed" (click)="pop.val = !pop.val" [class.active]="pop.val"></div>

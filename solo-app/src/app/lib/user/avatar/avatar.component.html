<ng-container *ngIf="user">
  <ng-container *ngIf="user.photo">
    <img class="avatar32" src="{{user.photo.picCrop}}">
  </ng-container>
</ng-container>
<app-upload [btnName]="btn"
            [model]="'user'"
            [field]="'photo'"
            [multiple]="false"
            (getImg)="getLoader($event)"></app-upload>
<app-form class="loader"
          *ngIf="loader" [text]="'Зберегти аватар'"
          [option]="loader"
          [url]="'/api/avatar'"
></app-form>
